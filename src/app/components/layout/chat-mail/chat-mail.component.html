@let chat = lg().contact.chat;
<!-- <div class="bg-neutral-900 rounded-2xl w-full min-h-fit p-4 outline-1 outline-transparent
focus-within:outline-1 focus-within:outline-neutral-600 transition-colors relative"> -->
    <textarea #textarea name="contactme" id="contactme" [placeholder]="chat.placeholder" 
    [value]="message()"
    (input)="onInput($event)"
    class="outline-none resize-none bg-transparent min-h-[4rem] px-1 w-full font-semibold
     text-neutral-300 placeholder:text-neutral-600 transition-all">
    </textarea>
    <!-- clickable surface -->
    <div class="flex-1 cursor-text mb-2"
    (mousedown)="$event.preventDefault()"
    (mouseup)="surfaceClick()"></div>
    <!-- clickable surface -->
    <div class="flex gap-2 items-center justify-between">
        <div class="flex items-center gap-2 text-sm"
        role="radiogroup" aria-label="Escolha o mÃ©todo de contato">
            <button type="button" role="radio" [attr.aria-checked]="type() === 'email'"
            class="p-2 rounded-full border transition-colors"
            [ngClass]="type() === 'email' ? 'border-neutral-100 bg-neutral-100 text-neutral-950' : 'border-neutral-700 hover:border-neutral-500'"
            (click)="setType('email')">
                <span class="sr-only">Email</span>
                <i class="fi fi-rr-at flex"></i>
            </button>
            <button type="button" role="radio" [attr.aria-checked]="type() === 'whatsapp'"
            class="p-2 rounded-full border transition-colors"
            [ngClass]="type() === 'whatsapp' ? 'border-green-400 bg-green-400 text-neutral-950' : 'border-neutral-700 hover:border-neutral-500'"
            (click)="setType('whatsapp')">
                <span class="sr-only">WhatsApp</span>
                <i class="fi fi-brands-whatsapp flex"></i>
            </button>
        </div>
        <button custom-btn variant="contained" class="py-2 px-4 flex items-center gap-2 text-sm
         disabled:opacity-50 disabled:pointer-events-none"
         (click)="sendMessage()" [disabled]="!message()">
            <i class="fi fi-sr-paper-plane flex"></i>
            {{ chat.button }} {{ type() === 'whatsapp' ? 'WhatsApp' : 'Email' }}
        </button>
    </div>
<!-- </div> -->
